<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Compatibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="heart" class="hidden"></div>
        <div class="form-container">
            <h2>
                I greet you my friend who has an arrow of love 
                in his heart! Let's test your big love compatibility.
            </h2>
            <label for="herName">
                Her name:
                <input type="text" name="herName" id="herName">
            </label>
            <label for="hisName">
                His name:
                <input type="text" name="hisName" id="hisName">
            </label>
            <button id="send" class="send-form">Compatibility</button>
        </div>
    </div>
    <div id="bgModal" class="hidden"></div>
    <div id="modal" class="hidden">
        <button>Закрыть</button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
